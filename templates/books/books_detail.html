{% extends 'main.html' %}

{% block content %}
        <img src={{ book.thumbnail.url }} alt={{ book.title }} width="250">
        <strong>{{ book.title }}</strong>
        <p>{{ book.description }}</p>
        <p>{{ book.text }}</p>
        <small>{{ book.create }}</small>
        <hr>
        <span>{{ book.category.title }}</span>
{% endblock %}
